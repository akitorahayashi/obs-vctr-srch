services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${HOST_BIND_IP}:${HOST_PORT}:8000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys, urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').getcode() == 200 else sys.exit(1)" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 10
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${HOST_BIND_IP}:${ADMIN_PORT}:8010"
    env_file:
      - .env
    environment:
      - OBS_API_URL=http://api:8000
    command: ["python", "-m", "src.apps.admin.app"]
    depends_on:
      - api
    restart: unless-stopped

