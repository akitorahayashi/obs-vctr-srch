name: Run Tests

on:
  workflow_call:
    secrets:
      OBS_VAULT_TOKEN:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_target: [unit-test, intg-test, e2e-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.OBS_VAULT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Run tests
        run: just ${{ matrix.test_target }}
